<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">

function onloadframe(self) {
    window.ViewContainer = self.contentWindow;
}

function load(self)
{
	window.ViewContainer.load(self.files[0]);
}

	</script>
</head>
<body>
	<input type="file" id="file" onchange="load(this)">
	<div id="container">
		
	</div>
	<iframe src="./frame.html" id="frame" style="width:100%;height: 100vh;" onload="onloadframe(this)"/>
</body>
</html>
